<div ng-if="ctrl.mode == 'view' || ctrl.mode == 'edit' || ctrl.mode == 'editDetail'">
  <h4 class="col-sm-12" ng-bind="ctrl.header"></h4>
</div>
<div ng-if="ctrl.mode == 'add'">
  <h4 class="col-sm-12">Add a disposition </h4>
</div>

<div ng-show="ctrl.showSuccess()" class="col-sm-offset-2 col-sm-10 alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" aria-hidden="true">×</button>
  <span ng-bind="ctrl.success"></span>
</div>
<span ng-show="ctrl.error" class="col-sm-offset-2 col-sm-10 alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" aria-hidden="true">×</button>
  <span ng-bind="ctrl.error"></span>
</span>

<div ng-if="ctrl.mode == 'add'">
  <div project-data-disposition-detail disposition="{}"></div>
  <h4 class="col-sm-12">Disposition History </h4>
</div>

<div class="form-group" ng-repeat="disposition in ctrl.detailDatasource">
  <div ng-if="(ctrl.mode == 'editDetail' && ctrl.isSelected('dispositions', $index))">
    <div project-data-disposition-detail disposition="disposition"></div>
  </div>
  <div ng-if="!(ctrl.mode == 'editDetail' && ctrl.isSelected('dispositions', $index))">
    <div project-data-disposition></div>
  </div>
</div>
