<div>
  <label ng-bind="comment['commentAuthor']" class="col-sm-2 control-label"></label>
</div>
<div class="col-sm-10" style="padding-top: 7px;">
  <span ng-bind-html="comment['comment']"></span><br/>
  Entered {{comment['commentAuthored'] | amUtc | amLocal | amCalendar:referenceTime:formats}}.
  <span ng-show="comment['commentLastModifiedBy']">
    <br/>Last edited by <span ng-bind="comment['commentLastModifiedBy']"></span> 
    on {{comment['commentLastModified'] | amUtc | amLocal | amCalendar:referenceTime:formats}}
  </span>
  <button type="button" 
    ng-click="ctrl.showDetails('comments', {'commentID': comment['commentID']})"> Edit </button>
</div>
