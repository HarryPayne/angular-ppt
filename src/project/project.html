<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div class="container" project-sub-headings></div>
    
    <div  class="container">
      <h3>{{ project.masterList.projectID}}: {{project.masterList.projectName}}</h3>
      <ul class="nav navbar-default nav-tabs col-lg-12" ng-show="project.ds.editMode()">
        <li role="presentation" ng-class="{active:project.ds.currentSubtab() == 'description'}"><a ui-sref="project.description.edit({projectID:project.ls.getProjectID()})">Description</a></li>
        <li role="presentation" ng-class="{active:project.ds.currentSubtab() == 'portfolio'}"><a ui-sref="project.portfolio.edit({projectID:project.ls.getProjectID()})">Portfolio</a></li>
        <li role="presentation" ng-class="{active:project.ds.currentSubtab() == 'disposition'}"><a ui-sref="project.disposition.edit({projectID:project.ls.getProjectID()})">Dispositions</a></li>
        <li role="presentation" ng-class="{active:project.ds.currentSubtab() == 'projectMan'}"><a ui-sref="project.projectMan.edit({projectID:project.ls.getProjectID()})">Project Management</a></li>
        <li role="presentation" ng-class="{active:project.ds.currentSubtab() == 'comment'}"><a ui-sref="project.comment.edit({projectID:project.ls.getProjectID()})">Comments</a></li>
        <!--li role="presentation" ng-class="{active:project.ds.currentSubtab() == 'attach'}"><a ui-sref="project.attach.edit({projectID:project.ds.projectID})">Attach a File</a></li -->
      </ul>
                
      <span ng-show="project.ds.success" class="col-sm-offset-2 col-sm-10 alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" aria-hidden="true">×</button>
        <span ng-bind="project.ds.success"></span>
      </span>
      
      <div class="clearfix">
          <div ui-view></div>
      </div>
      
      <ng-repeat="error in project.ds.error">
        <span ng-show="project.ds.error" class="col-sm-offset-2 col-sm-10 alert alert-danger alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" aria-hidden="true">×</button>
          <span ng-bind="project.ds.error"></span>
        </span>
      </ng-repeat>

      </div>
    </div>


  </body>
</html>
